<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TrAScKer</title>

    <link rel="stylesheet" href="../assets/photon.css"/>
    <link rel="stylesheet" href="../assets/task.css"/>
    <link rel="stylesheet" href="../assets/css/nav.css"/>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <h3 class="nav-header">Sidebar</h3>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="media-body">
                  <button type="button" class="nav-button">
                    <strong><span class="icon icon-home"></span> Dashboard</strong>
                  </button>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media-body">
                  <button type="button" class="nav-button">
                    <strong><span class="icon icon-check"></span> Goal Sheet</strong>
                  </button>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media-body">
                  <button type="button" class="nav-button">
                    <strong><span class="icon icon-doc-text"></span> Priority List</strong>
                  </button>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media-body">
                  <button type="button" class="nav-button">
                    <strong><span class="icon icon-cog"></span> Settings</strong>
                  </button>
                </div>
              </li> 
            </ul>
          </div>

          <div class="pane">
            <h3 class="task-nav-header">Current Task</h3>
            <div class="task active-task">
              <div class="taskbox-top">
                  <div class="taskbox-top-content tb-topleft">
                    <span class="task-hdr"><strong>Finish TrAScKer</strong></span>
                  </div>
                  <div id="taskbox-more-options" class="taskbox-top-content">
                      <button type="button" class="taskbox-button"><span class="icon icon-dot-3 svg-ele"></span></button>
                  </div>
                  <div class="taskbox-top-content tb-top-icon">
                    <button type="button" class="taskbox-button"><span class="icon icon-check svg-ele"></span></button>
                  </div>
                  <div class="taskbox-top-content tb-top-icon">
                    <button type="button" class="taskbox-button"><span class="icon icon-cancel svg-ele"></span></button>
                  </div>
                  <div class="taskbox-top-content tb-top-icon">
                    <button type="button" class="taskbox-button"><span class="icon icon-air svg-ele"></span></button>
                  </div>
              </div>
              <div class="taskbox-bottom">
                <span class="subgoal-hdr">Subgoals:</span>
                <ul class="list-group">
                  <li class="subgoal-list-item">
                    <input type="checkbox" id="subgoalCheckbox" name="subgoal-checked" value="subgoal-task">
                    <label for="subgoalCheckbox">Finish prototype</p>
                  </li>
                  <li class="subgoal-list-item">
                    <p>Implement navigation JS</p>
                  </li>
                  <li class="subgoal-list-item">
                    <p>Make home page dynamic</p>
                  </li>
                  <li class="subgoal-list-item">
                    <p>...</p>
                  </li>
                </ul>
              </div>
            </div>

            <hr>
            
            <h3 class="task-nav-header">Queued Tasks</h3>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="media-body task">
                  <strong>Task #</strong>
                  <p>Subgoals: </p>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media-body task">
                  <strong>Task #</strong>
                  <p>Subgoals: </p>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media-body task">
                  <strong>Task #</strong>
                  <p>Subgoals: </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
      </footer>
    </div>
  </body>
</html>
